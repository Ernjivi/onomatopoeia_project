<h1>{{ movie.name }} Detail</h1>
<ul>
    <li>{{ movie.release_date }}</li>
    <li>{{ movie.director }}</li>
</ul>


{% for review in movie.reviews.all %}
    <div>
        {{review.body}}
    </div>
{% endfor %}

<h3>Add a review</h3>

<form action="{% url 'add-review' movie.pk %}" method="post">
    {% csrf_token %}
    {{ review_form.as_p }}
    <p>
    <input type="submit" value="send">
    </p>
</form>
