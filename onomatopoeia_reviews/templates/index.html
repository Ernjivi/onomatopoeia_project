{% extends 'base.html' %}

{% block main_content %}
<h1>Movies</h1>
{% for movie in movie_list %}
    <div>
        <h2><a href="{% url 'movie-detail' movie.pk %}">{{ movie.name }}</a></h2>
        <ul>
            <li>{{ movie.release_date }}</li>
            <li>{{ movie.director }}</li>
        </ul>
    </div>
{% endfor %}
{% endblock %}
